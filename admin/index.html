<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MD Exotic Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Decap CMS -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <!-- Netlify Identity widget: нужно за приемане на покани/ресет на парола -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      // Стартираме CMS след като DOM е готов
      document.addEventListener('DOMContentLoaded', function () {
        if (window.CMS) CMS.init({ config: { load_config_file: true } });
      });

      // Помага при покана/ресет: след логин → към /admin
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('login', () => {
          window.location.href = '/admin/';
        });
      }
    </script>
  </body>
</html>
