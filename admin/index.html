<!doctype html>
<html lang="bg">
<head>
<link rel="stylesheet" href="/styles-mobile-new.css?v=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MD Exotic — Admin</title>
  <!-- Netlify Identity widget (задължително за login/signup/recovery) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Netlify CMS UI -->
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>

  <script>
    // Redirect обратно към /admin след login/signup/recovery
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
          window.netlifyIdentity.on('signup', () => {
            document.location.href = '/admin/';
          });
          window.netlifyIdentity.on('recover', () => {
            document.location.href = '/admin/';
          });
        }
      });
    }
<script src="/cms-apply.js?v=3"></script>
</body>
</html>
